<!DOCTYPE html>
<html>
<head>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Simple Interest Calculator</title>

	<script type="text/javascript">
		
		function SI(){
			var Principal = document.getElementById("IDText").value;
			var Time = document.getElementById("YearsText").value;
			var ROI = document.getElementById("AIRText").value;
			var SI = Principal * Time * (ROI/100);
			var TDOutput = Number(Principal)+Number(SI);

			console.log(SI);
			console.log(TDOutput);

			document.getElementById("CIText").value = SI;
			document.getElementById("TDText").value = TDOutput;

		}




	</script>
</head>
<body>
	<div class="MainDiv" style="max-width: 1600px;margin: auto;padding: 10px;background-color: white;">
		<form>
			<h1><strong>Simple Interest Calculator</strong></h1>
				<div class="row" id="row1">
					<legend style="color: grey;font-size: 25px;"><strong>Enter your information</strong></legend>
					<div class="col-md-4">
						<label for="IDText">Initial Deposit</label>
						<input type="text" class="form-control" id="IDText" aria-describedby="emailHelp" placeholder="Enter Initial Deposit">
					</div>
					<div class="col-md-4">
						<label for="AIRText">Annual Interest Rate</label>	
						<input type="text" class="form-control" id="AIRText" aria-describedby="emailHelp" placeholder="Enter Annual Interest Rate">
					</div>
					<div class="col-md-4">	
					   	<label for="YearsText">Years</label>
					   	<input type="text" class="form-control" id="YearsText" aria-describedby="emailHelp" placeholder="Enter Years">
					</div>
				</div>
				<div class="row" id="row2">
					<legend style="color: grey;font-size: 25px;"><strong>Calculated Output</strong></legend>
					<div class="col-md-6">
						<label for="CIText">Calculated Interest</label>
						<input type="text" class="form-control" id="CIText" aria-describedby="emailHelp" placeholder="Calculated Interest">
					</div>
					<div class="col-md-6">
						<label for="TDText">Total Deposit</label>	
						<input type="text" class="form-control" id="TDText" aria-describedby="emailHelp" placeholder="Total Deposit">
					</div>
				</div>

				<input type="button" value="=" onclick="SI()">
		</form>




</body>
</html>
