<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Calculator 2 </title>

	<script type="text/javascript">

		function Calculator(){
			let AValue = document.getElementById("AValue").value;
			let BValue = document.getElementById("BValue").value;
			let Remainder = Number(AValue) % Number(BValue);
			let Sum = Number(AValue) + Number(BValue);
			let Difference = Number(AValue) - Number(BValue);
			let Quotient = Number(AValue) / Number(BValue);
			let Product = Number(AValue) * Number(BValue);

			document.getElementById("sum").value= Sum;
			document.getElementById("difference").value= Difference;
			document.getElementById("product").value= Product;
			document.getElementById("quotient").value= Quotient;
			document.getElementById("remainder").value= Remainder;
			console.log(Sum);
			console.log(Difference);
			console.log(Quotient);
			console.log(Product);
			console.log(Remainder);
		}

		function RoundUp(){
			var VQuotient = document.getElementById("quotient").value;
			var RUQuotient = Math.ceil(VQuotient);
			document.getElementById("QRU").value = RUQuotient;
		}

		function RoundDown(){
			var VQuotient = document.getElementById("quotient").value;
			var RDQuotient = Math.floor(VQuotient);
			document.getElementById("QRD").value = RDQuotient;
		}
		function Power(){
			let AValue = document.getElementById("AValue").value;
			let BValue = document.getElementById("BValue").value;
			let VPower = Math.pow(AValue,BValue);
			document.getElementById("PText").value = VPower;
		}
		function PI(){
			let VPi= Math.PI;
			document.getElementById("PiText").value = VPi;
			console.log(VPi);
		}
		function Sin(){
			let AValue = document.getElementById("AValue").value;
			let VSin= Math.sin(AValue)
			document.getElementById("SinT").value = VSin;
		}
		function Cos(){
			let AValue = document.getElementById("AValue").value;
			let VCos= Math.cos(AValue)
			document.getElementById("CosT").value = VCos;
		}		

		function TanT(){
			let AValue = document.getElementById("AValue").value;
			let VSin= Math.sin(AValue);
			let Vtan= Math.tan(AValue);
			document.getElementById("TTan").value = Vtan;
		}
		function Cosec(){
			let AValue = document.getElementById("AValue").value;
			let VCsc= 1/(Math.sin(AValue))
			document.getElementById("CosecT").value = VCsc;
		}

	</script>
</head>
<body>
	<div class="MainDiv" style="max-width: 1600px;margin: auto;padding: 10px;background-color: white;">
		<form>
			<div class="row" id="row1">
				<legend style="color: grey;font-size: 25px;"><strong>Calculator</strong></legend>
				<div class="col-md-6">
					<label for="AValue">Value A</label>
					<input type="text" class="form-control" id="AValue" aria-describedby="emailHelp" placeholder="Value A">
				</div>
				<div class="col-md-6">
						<label for="BValue">Value B</label>	
						<input type="text" class="form-control" id="BValue" aria-describedby="emailHelp" placeholder="Value B">
				</div>
			<div class="row" id="row2">
				<div class="col-md-6">
					<label for="sum">Sum of A and B (+)</label>
					<input type="text" class="form-control" id="sum" aria-describedby="emailHelp" placeholder="Sum">
				</div>
				<div class="col-md-6">
						<label for="difference">Difference of A and B (-)</label>	
						<input type="text" class="form-control" id="difference" aria-describedby="emailHelp" placeholder="Difference">
				</div>
			<div class="row" id="row3">
				<div class="col-md-4">
					<label for="product">Product of A and B (x)</label>
					<input type="text" class="form-control" id="product" aria-describedby="emailHelp" placeholder="Product">
				</div>
				<div class="col-md-4">
						<label for="quotient">Quotient of A and B (/)</label>	
						<input type="text" class="form-control" id="quotient" aria-describedby="emailHelp" placeholder="Quotient">
				</div>
				<div class="col-md-4">
						<label for="remainder">Remainder of A and B (%)</label>	
						<input type="text" class="form-control" id="remainder" aria-describedby="emailHelp" placeholder="Remainder">
				</div>
			</div>
			<div class="row" id="row4">
				<div class="col-md-6">
					<label for="QRU">Quotient Rounded Up</label>
					<input type="text" class="form-control" id="QRU" aria-describedby="emailHelp" placeholder="Rounded Up Quotient">
				</div>
				<div class="col-md-6">
					<label for="QRD">Quotient Rounded Down</label>
					<input type="text" class="form-control" id="QRD" aria-describedby="emailHelp" placeholder="Rounded Down Quotient">
				</div>
			</div>
			<div class="row" id="row5">
				<div class="col-md-12">
					<label for="PText">A to the power of B</label>
					<input type="text" class="form-control" id="PText" aria-describedby="emailHelp" placeholder="A power B">
				</div>
			</div>
			<div class="row" id="row5">
				<div class="col-md-12">
					<label for="PiText">Pi</label>
					<input type="text" class="form-control" id="PiText" aria-describedby="emailHelp" placeholder="A power B">
				</div>
			</div>
			<div class="row" id="row6">
				<div class="col-md-3">
					<label for="SinT">Sine of A Value</label>
					<input type="text" class="form-control" id="SinT" aria-describedby="emailHelp" placeholder="Sine of A Value">
				</div>
				<div class="col-md-3">
					<label for="CosT">Cos of A Value</label>
					<input type="text" class="form-control" id="CosT" aria-describedby="emailHelp" placeholder="Cos of A Value">
				</div>
				<div class="col-md-3">
					<label for="CosecT">Cosec of A Value</label>
					<input type="text" class="form-control" id="CosecT" aria-describedby="emailHelp" placeholder="Cosec of A Value">
				</div>
				<div class="col-md-3">
					<label for="TTan">Tan of A Value</label>
					<input type="text" class="form-control" id="TTan" aria-describedby="emailHelp" placeholder="Tan of A Value">
				</div>

		
			</div>

				<button type="button" class="btn btn-success" onclick="Calculator();Power();Sin();Cos();Cosec();TanT();" style="margin-top: 20px;">=</button>

				<button type="button" class="btn btn-success" onclick="RoundUp()" style="margin-top: 20px;">Round Up</button>

				<button type="button" class="btn btn-success" onclick="RoundDown()" style="margin-top: 20px;">Round Down</button>

				<button type="button" class="btn btn-success" onclick="PI()" style="margin-top: 20px;">Pi</button>



		</form>
	</div>

</body>
</html>
