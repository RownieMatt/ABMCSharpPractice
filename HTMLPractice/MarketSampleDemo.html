<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
	<div id="MainDiv">
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
				<div class="container-fluid">
					<div class="collapse navbar-collapse" id="navbarExample01">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="MarketPreviewDemo.html">Preview</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="MarketSampleDemo.html">Sample Results</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="row">
			<div class="col-xl-6">
				<canvas id="myChart" style="width:100%;max-width:1000px;margin: auto; margin-top:200px"></canvas>
				<script>
					var xValues = [" ", " ", " ", " ", " "];
					var yValues = [5000, 4000, 3000, 2000, 1000,0];
					var barColors = ["green", "blue","yellow","#6BC8CD","#FF8B4F"];

					new Chart("myChart", {
						type: "bar",
						data: {
							labels: xValues,
							datasets: [{
								backgroundColor: barColors,
								data: yValues
							}]
						},
						options: {
							legend: {display: false},
							title: {
								display: true,
								text: "1. What is your first reaction to the product?"
							}
						}
					});
				</script>
			</div>
			<div class="col-xl-6">
				<canvas id="myChart2" style="width:100%;max-width:1000px;margin: auto; margin-top:200px"></canvas>
				<script>
					var xValues = [" ", " ", " ", " ", " "];
					var yValues = [5000, 4000, 3000, 2000, 1000,0];
					var barColors = ["green", "blue","yellow","#6BC8CD","#FF8B4F"];

					new Chart("myChart2", {
						type: "bar",
						data: {
							labels: xValues,
							datasets: [{
								backgroundColor: barColors,
								data: yValues
							}]
						},
						options: {
							legend: {display: false},
							title: {
								display: true,
								text: "2. What is your first reaction to the product?"
							}
						}
					});
				</script>

			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<canvas id="horizontalBar"></canvas>
				<script type="text/javascript">
					new Chart(document.getElementById("horizontalBar"), {
						"type": "horizontalBar",
						"data": {
							"labels": [" Very positive", "Somewhat positive", "Neutral", "Somewhat negative", "Very negative", "Total Respondents"],
							"datasets": [{
								"label": "My First Dataset",
								"data": [22, 33, 55, 12, 86, 23, 14],
								"fill": false,
								"backgroundColor": ["rgba(255, 99, 132, 0.2)", "rgba(255, 159, 64, 0.2)",
									"rgba(255, 205, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(54, 162, 235, 0.2)",
									"rgba(153, 102, 255, 0.2)", "rgba(201, 203, 207, 0.2)"
									],
								"borderColor": ["rgb(255, 99, 132)", "rgb(255, 159, 64)", "rgb(255, 205, 86)",
									"rgb(75, 192, 192)", "rgb(54, 162, 235)", "rgb(153, 102, 255)", "rgb(201, 203, 207)"
									],
								"borderWidth": 2
							}]
						},
						"options": {
							"scales": {
								"xAxes": [{
									"ticks": {
										"beginAtZero": true
									}
								}]
							}
						}
					});

				</script>
			</div>
		</div>
		<div class="row">
			<div class="d-flex justify-content-center">
				
			</div>		
		</div>
	</div>
</body>
</html>
