<!DOCTYPE html>
<html>
<head>
<script type = "text/javascript">

function PrimeNum(UpTo){
    if (UpTo == 1 || UpTo == 0){
        return false
    }
    for (var count = 2 ; count < UpTo; count++){
        if (UpTo % count == 0 ){
            return false
        }
    }
    return true
}

var M=100;

for (var count = 1; count <= M ; count ++){
    if(PrimeNum(count)){
        document.write(count);
    }
}
document.getElementById("PrimeNum").innerHTML ="PrimeNum(100)"


</script>
</head>
<body>
    <p>Press to see prime numbers up to 100</p>
    <input type = "button" onclick = "PrimeNum" value = "Display">
</body>
</html>
