<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
	<!--style type="text/css">
			input,label{
				display: block;
			}

	</style>-->
</head>
<body>
	<div id="MainDiv" style="max-width: 800px;margin: auto;padding: 10px;background-color: lightskyblue;">
		<h1><strong>Registration</strong></h1>
		<form id="MainForm">
			<div id= "PD">
				<fieldset style="border:none;">
				  <legend style="color: grey;font-size: 25px;"><strong>Personal Details</strong></legend>
				  <div id="FN" style="float: left;">
				  	<label for="FullName">Full Name</label>
				  	<input id="FullName" type="text" name="FullName">
				  </div>
				  <div id="DB" style="float: left; margin-left: 30px;">
				  	<label for="DateBirth">Date of Birth</label>
				  	<input id="DateBirth" type="Date" name="DateBirth">
				  </div>
				  <div id="Email" style="float: left; margin-left: 30px">
				  	<label for="EMText">Email</label>
				  	<input id="EMtext" type="email" name="EMtext">
				  </div>
				   <br style="clear:both;">
				  <div id="MB" style="float: left;margin-top: 20px;">
				  	<label for="MBNumber">Mobile Number</label>
				  	<input id="MBNumber" type="email" name="MBNumber">
				  </div>
				   <div id="Gender" style="float: left;margin-top: 20px;">
				  	<label for="GSelect">Gender</label>
				  	<input id="GSelect" type="email" name="GSelect">
				  </div>
				</fieldset>
			</div>
			<div id="ID">
				<fieldset style="border:none;">
				  <legend style="color: grey;font-size: 25px;"><strong>Identity Details</strong></legend>

				</fieldset>
			</div>
		</form>
	</div>
</body>
</html>
