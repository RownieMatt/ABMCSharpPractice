<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title></title>
	<style type="text/css">
		body{
			background-color: #1E3268;
		}
		.container-fluid{
			margin: auto;
			width: 50%;
			border: 2px solid black;
			margin-top: 100px;
			background-color: white;
			border-radius: 35px;
		}
		.container-fluid .row .col-md-6{
			padding:15px;
		}

		.container-fluid .row .col-md-6 .form-control{
			border: 1px solid black;
			border-radius: 25px;
		}

	</style>
	<script type="text/javascript">
		
		function BMI(){

			var CMN = document.getElementById("CM").value;
			var KGN = document.getElementById("KG").value;
			console.log(CMN);
			console.log(KGN);

			var Step1 = CMN/100;
			console.log(Step1);
			var Step2 = Math.pow(Step1,2);
			console.log(Step2);
			var Step3 = KGN/Step2;
			console.log(Step3);

			document.getElementById("BMIA").value = Step3;

			if (Step3 < 16) {
				document.getElementById("BMIStatus").innerHTML = "Your are Under weight"
			}
			if (Step3 < 16 && Step3 < 25) {
				document.getElementById("BMIStatus").innerHTML = "Your are Normal weight"
			}			
			if (Step3 > 25 && Step3 < 40) {
				document.getElementById("BMIStatus").innerHTML = "Your are Overweight"
			}	

		}


	</script>
</head>
<body  >
	<div id="MainDiv" >
		<div class="container-fluid">
			<legend style="margin-left:15px"><strong>BMI Calculator</strong></legend>
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12" style="margin-top:5px">
							<label for="CM" class="form-label">Enter height (Centimetres)</label>
		            		<input type="text" class="form-control" id="CM" placeholder="Enter Centimetres" >
						</div>
					</div>	
					<div class="row">
						<div class="col-md-12">
							<label for="KG" class="form-label">Enter weight (Kilograms)</label>
		            		<input type="text" class="form-control" id="KG" placeholder="Enter Kilograms" >
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<label for="BMIA" class="form-label">Your BMI</label>
		            		<input type="text" class="form-control" id="BMIA" placeholder="Answer" >
						</div>
					</div>			
					<div class="row">
						<div class="col-md-12">
							<button class="btn btn-primary" type="button" onclick="BMI()"style="margin-top: 10px;">Submit</button>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<h1 id="BMIStat"> </h1>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
