<!DOCTYPE html>
<html>
<head>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Simple Interest Calculator</title>

	<script type="text/javascript">
		
		function CI(){
			var Principal = document.getElementById("IDText").value;
			var ROI = document.getElementById("IRText").value;
			var ITP = document.getElementById("ITPText").value;
			var TP = document.getElementById("ComT").value;
			var ROIC = Number(ROI)/100
			console.log (ROIC);

			var FirstStep = 1 + (Number(ROIC)/Number(ITP));
			console.log(FirstStep);
			var SecondStep = Number(ITP)*Number(TP);
			console.log(SecondStep);
			var ThirdStep = Math.pow(FirstStep,SecondStep)
			console.log(ThirdStep);
			var FourthStep = Number(Principal) * Number(ThirdStep);
			console.log(FourthStep);
			var interest = Number(FourthStep) - Number(Principal);

			var TARound = FourthStep.toFixed(2);
			var IRound = interest.toFixed(2);

			console.log(interest);
			console.log(FourthStep);

			document.getElementById("CIText").value = IRound;
			document.getElementById("TDText").value = TARound;

		}




	</script>
</head>
<body>
	<div class="MainDiv" style="max-width: 1600px;margin: auto;padding: 10px;background-color: white;">
		<form>
			<h1><strong>Simple Interest Calculator</strong></h1>
				<div class="row" id="row1">
					<legend style="color: grey;font-size: 25px;"><strong>Enter your information</strong></legend>
					<div class="col-md-3">
						<label for="IDText">Initial Deposit</label>
						<input type="text" class="form-control" id="IDText" aria-describedby="emailHelp" placeholder="Enter Initial Deposit">
					</div>
					<div class="col-md-3">
						<label for="IRText">Interest Rate</label>	
						<input type="text" class="form-control" id="IRText" aria-describedby="emailHelp" placeholder="Enter Annual Interest Rate">
					</div>
					<div class="col-md-3">	
					   	<label for="ITPText">Interest applied per Time Period</label>
					   	<input type="text" class="form-control" id="ITPText" aria-describedby="emailHelp" placeholder="Enter Interest applied per time period">
					</div>
					<div class="col-md-3">	
					   	<label for="ComT">Time Period</label>
					   	<input type="text" class="form-control" id="ComT" aria-describedby="emailHelp" placeholder="Enter Time Period">
					</div>
				</div>
				<div class="row" id="row2">
					<legend style="color: grey;font-size: 25px;"><strong>Calculated Output</strong></legend>
					<div class="col-md-6">
						<label for="CIText">Calculated Interest</label>
						<input type="text" class="form-control" id="CIText" aria-describedby="emailHelp" placeholder="Calculated Interest">
					</div>
					<div class="col-md-6">
						<label for="TDText">Total Deposit</label>	
						<input type="text" class="form-control" id="TDText" aria-describedby="emailHelp" placeholder="Total Deposit">
					</div>
				</div>

				<input type="button" value="=" onclick="CI()">
		</form>




</body>
</html>
