<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Calculator 2 </title>

	<script type="text/javascript">

		function Calculator(){
			let AValue = document.getElementById("AValue").value;
			let BValue = document.getElementById("BValue").value;
			let Remainder = Number(AValue) % Number(BValue);
			let Sum = Number(AValue) + Number(BValue);
			let Difference = Number(AValue) - Number(BValue);
			let Quotient = Number(AValue) / Number(BValue);
			let Product = Number(AValue) * Number(BValue);

			document.getElementById("sum").value= Sum;
			document.getElementById("difference").value= Difference;
			document.getElementById("product").value= Product;
			document.getElementById("quotient").value= Quotient;
			document.getElementById("remainder").value= Remainder;
			console.log(Sum);
			console.log(Difference);
			console.log(Quotient);
			console.log(Product);
			console.log(Remainder);
		}

	</script>
</head>
<body>
	<div class="MainDiv" style="max-width: 1600px;margin: auto;padding: 10px;background-color: white;">
		<form>
			<div class="row" id="row1">
				<legend style="color: grey;font-size: 25px;"><strong>Calculator</strong></legend>
				<div class="col-md-6">
					<label for="AValue">Value A</label>
					<input type="text" class="form-control" id="AValue" aria-describedby="emailHelp" placeholder="Value A">
				</div>
				<div class="col-md-6">
						<label for="BValue">Value B</label>	
						<input type="text" class="form-control" id="BValue" aria-describedby="emailHelp" placeholder="Value B">
				</div>
			<div class="row" id="row2">
				<div class="col-md-6">
					<label for="sum">Sum of A and B (+)</label>
					<input type="text" class="form-control" id="sum" aria-describedby="emailHelp" placeholder="Sum">
				</div>
				<div class="col-md-6">
						<label for="difference">Difference of A and B (-)</label>	
						<input type="text" class="form-control" id="difference" aria-describedby="emailHelp" placeholder="Difference">
				</div>
			<div class="row" id="row3">
				<div class="col-md-4">
					<label for="product">Product of A and B (x)</label>
					<input type="text" class="form-control" id="product" aria-describedby="emailHelp" placeholder="Product">
				</div>
				<div class="col-md-4">
						<label for="quotient">Quotient of A and B (/)</label>	
						<input type="text" class="form-control" id="quotient" aria-describedby="emailHelp" placeholder="Quotient">
				</div>
				<div class="col-md-4">
						<label for="remainder">Remainder of A and B (%)</label>	
						<input type="text" class="form-control" id="remainder" aria-describedby="emailHelp" placeholder="Remainder">
				</div>

				<button type="button" class="btn btn-success" onclick="Calculator()" style="margin-top: 20px;">=</button>

		</form>
	</div>

</body>
</html>
