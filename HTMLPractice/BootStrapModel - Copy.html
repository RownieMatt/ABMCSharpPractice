<!DOCTYPE html>
<html>
<head>
	<title></title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="MainDiv" style="max-width: 1600px;margin: auto;padding: 10px;background-color: white;">
		<form>
			<h1><strong>Registration</strong></h1>
				<div class="row" id="row1">
					<legend style="color: grey;font-size: 25px;"><strong>Personal Details</strong></legend>
					<div class="col-md-4">
						<label for="FullName">Full Name</label>
						<input type="text" class="form-control" id="FullName" aria-describedby="emailHelp" placeholder="Enter Full Name">
					</div>
					<div class="col-md-4">
						<label for="DateBirth">Date of Birth</label>	
						<input type="Date" class="form-control" id="DateBirth" aria-describedby="emailHelp">
					</div>
				   <div class="col-md-4">	
				   	<label for="exampleInputEmail1">Email</label>
				   	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
				</div>
				<div class="row" id="row2">
					<div class="col-md-4">
						<label for="MBNumber">Mobile Number</label>
						<input type="number" class="form-control" id="MBNumber" aria-describedby="emailHelp" placeholder="Enter Mobile Number">
					</div>
					<div class="col-md-4">
						<div class="form-group">
						    <label for="Gender">Gender</label>
						    <select class="form-control" id="Gender">
							    <option>Male</option>
							    <option>Female</option>
							    <option>Other</option>
						    </select>
						</div>
					</div>
					<div class="col-md-4">
						<label for="Occupation">Occupation</label>
						<input type="text" class="form-control" id="Occupation" aria-describedby="emailHelp" placeholder="Enter Occupation">
					</div>
				</div>
				<div class="row" id="row3">
					<legend style="color: grey;font-size: 25px;"><strong>Identity Details</strong></legend>
					<div class="col-md-4">
						<label for="IDType">ID Type</label>
						<input type="text" class="form-control" id="IDType" aria-describedby="emailHelp" placeholder="Enter IDType">
					</div>
					<div class="col-md-4">
						<label for="IDNumber">ID Number</label>
						<input type="number" class="form-control" id="IDNumber" aria-describedby="emailHelp" placeholder="Enter ID Number">
					</div>
					<div class="col-md-4">
						<label for="IAuthority">Issue Authority</label>
						<input type="text" class="form-control" id="IAuthority" aria-describedby="emailHelp" placeholder="Enter IA">
					</div>
				</div>
				<div class="row" id="row4">
					<div class="col-md-4">
						<label for="IDate">Issue Date</label>
						<input type="Date" class="form-control" id="IDate" aria-describedby="emailHelp">
					</div>
					<div class="col-md-4">
						<label for="IState">Issue State</label>
						<input type="text" class="form-control" id="IState" aria-describedby="emailHelp" placeholder="Enter IS">
					</div>
					<div class="col-md-4">
						<label for="EDate">Expiry Date</label>
						<input type="Date" class="form-control" id="EDate" aria-describedby="emailHelp">
						<br>
						<input style="float:right;margin-left: 10px;" class="btn btn-primary" type="submit" value="Submit">

						<input style="float:right;" class="btn btn-primary" type="submit" value="Clear">
					</div>
				</div>
			</div>
		</form>
</body>
</html>
